<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="NA.css">
    <title>Farm House Booking</title>
</head>
<body>
    <h1>NA Farm House</h1>
    <form action="process_booking.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="checkin">Check-In Date:</label>
        <input type="text" id="checkin" name="checkin" alt="check in date" required><br><br>

        <label for="checkout">Check-Out Date:</label>
        <input type="text" id="checkout" name="checkout" required><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required><br><br>

        <label for="Number">Phone Number:</label>
        <input type="number" id="Number" name="Name" min="1" required><br><br>

        <input type="submit" value="Book Now">
    </form>
</body>
</html>
